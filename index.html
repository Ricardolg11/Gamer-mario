<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mario Game</title>
  </head>

  <body>
    <div class="game-bord">
      <img src="./img/clouds.png" alt="" class="clouds" />

      <img src="./img/mario.gif" alt="" class="mario" />

      <img src="./img/pipe.png" alt="" class="pipe" />
    </div>

    <div class="score">Score <b>00</b></div>
    <div>
      <img
        class="gameOver"
        src="./img/gifs-de-game-over-0-1--unscreen.gif"
        alt=""
      />
    </div>

    <div class="boton">
      <bottom id="refresh" class="btn"> Jogar novamente</bottom>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
